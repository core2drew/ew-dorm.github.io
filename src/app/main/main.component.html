<ng-container *ngIf="loading$ | ngrxPush">
  <div class="h-full w-full flex justify-center items-center">
    <p-progress-spinner ariaLabel="loading" />
  </div>
</ng-container>

<ng-container *ngIf="loaded$ | ngrxPush">
  <ds-topmenu class="fixed top-0 w-full z-[1000]" />
  <div class="w-[calc(100%-516px)] pt-[calc(64px+1rem)] m-auto p-5">
    <router-outlet />
  </div>
</ng-container>
