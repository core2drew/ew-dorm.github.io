<div class="flex flex-col gap-4">
  <div class="flex flex-row gap-4">
    <p-floatlabel class="w-[250px]" variant="in">
      <p-datepicker
        class="w-full block"
        [formControl]="dateRangeControl"
        selectionMode="range"
        [readonlyInput]="true"
        (onClose)="filterDataByDate()"
        [showButtonBar]="true"
      />
      <label for="password">Filter by date</label>
    </p-floatlabel>
  </div>
  <ds-report-table [data]="dataSource$ | ngrxPush" />
</div>
