<p-table
  stripedRows
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [value]="messages"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header>
    <tr>
      <th>Timestamp</th>
      <th>Subject</th>
      <th>Message</th>
      <th>Recipients</th>
    </tr>
  </ng-template>
  <ng-template #body let-message>
    <tr>
      <td>{{ message.timestamp }}</td>
      <td>{{ message.subject }}</td>
      <td>{{ message.message }}</td>
      <td>{{ message.recipients }}</td>
    </tr>
  </ng-template>
</p-table>
