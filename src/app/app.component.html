<ng-container *ngrxLet="loggedIn$ as loggedIn">
  <ng-container *ngIf="!loggedIn">
    <div class="h-full w-full flex justify-center items-center">
      <p-progress-spinner ariaLabel="loading" />
    </div>
  </ng-container>

  <ng-container *ngIf="loggedIn">
    <p-toast />
    <ds-topmenu
      class="fixed top-0 w-full z-[1000]"
      *ngIf="loggedIn$ | ngrxPush"
    />

    <router-outlet />
  </ng-container>
</ng-container>
