<p-blockui class="flex" [blocked]="loading$ | ngrxPush">
  <p-progress-spinner class="self-center m-auto" ariaLabel="loading" />
</p-blockui>

<div class="flex flex-col gap-4">
  <p-button label="Create room" (onClick)="isRoomDialogVisible = true" />
  <ds-rooms-table
    [rooms]="$rooms!()"
    (showUpdateDialog)="showUpdateRoomDialog($event)"
  />
</div>

<ds-room-dialog
  [(isUpdateMode)]="isUpdateMode"
  [(visible)]="isRoomDialogVisible"
/>
