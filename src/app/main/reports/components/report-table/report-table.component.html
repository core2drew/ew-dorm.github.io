<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header let>
    <tr>
      <th>Water Consumption (m3)</th>
      <th>Tenant's Name</th>
      <th>Room No</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template #body let-data>
    <tr>
      <td>{{ data.consumption }}</td>
      <td>{{ data.tenantName }}</td>
      <td>{{ data.roomNo }}</td>
      <td>{{ data.timestamp }}</td>
    </tr>
  </ng-template>
</p-table>
