<div class="flex flex-col gap-4">
  <p-button label="Create user" (onClick)="isUserDialogVisible = true" />
  <ds-users-table
    [users]="$users!()"
    (showUpdateDialog)="showUpdateUserDialog($event)"
  />
</div>
<ds-users-dialog
  [(isUpdateMode)]="isUpdateMode"
  [(visible)]="isUserDialogVisible"
/>
