<p-blockui class="flex" [blocked]="loading$ | ngrxPush">
  <p-progress-spinner class="self-center m-auto" ariaLabel="loading" />
</p-blockui>

<div class="flex flex-col gap-4">
  <p-button label="Create user" (onClick)="isUserDialogVisible = true" />
  <ds-users-table
    [users]="$users!()"
    (showUpdateDialog)="showUpdateUserDialog($event)"
  />
</div>
<ds-users-dialog
  [(isUpdateMode)]="isUpdateMode"
  [(visible)]="isUserDialogVisible"
/>
