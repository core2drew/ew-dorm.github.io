<ng-container *ngrxLet="loggedIn$ as loggedIn">
  <p-toast />
  <ds-topmenu
    class="fixed top-0 w-full z-[1000]"
    *ngIf="loggedIn$ | ngrxPush"
  />

  <!-- <ds-sidemenu
    class="fixed top-[5rem] left-[1rem]"
    *ngIf="loggedIn$ | ngrxPush"
  /> -->
  <div
    [ngClass]="{
      'w-[calc(100%-216px)] pt-[calc(64px+1rem)] m-auto p-5':
        loggedIn$ | ngrxPush
    }"
  >
    <router-outlet />
  </div>
</ng-container>
