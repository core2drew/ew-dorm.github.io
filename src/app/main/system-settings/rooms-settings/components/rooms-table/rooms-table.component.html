<p-table
  stripedRows
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 20, 30]"
  [value]="rooms!"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header let>
    <tr>
      <th>Name</th>
      <th>Tenant's Name</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-data>
    <tr>
      <td>{{ data.name }}</td>
      <td>{{ getUserName$(data.uid) | ngrxPush }}</td>
      <td>
        {{ data.createdAt || '-' }}
      </td>
      <td>
        {{ data.updatedAt || '-' }}
      </td>
      <td>
        <div class="flex justify-center">
          <i
            class="pi pi-ellipsis-v text-lg"
            (click)="toggle($event, data.id)"
          ></i>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-popover #op>
  <div class="flex flex-col gap-4">
    <div>
      <ul class="list-none p-0 m-0 flex flex-col">
        <li
          class="flex items-center gap-2 hover:bg-emphasis cursor-pointer rounded-border"
        >
          <span class="font-medium" (click)="updateDialog(selectedRoomId!)"
            >Update</span
          >
        </li>
      </ul>
    </div>
  </div>
</p-popover>
