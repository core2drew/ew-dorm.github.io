<p-blockui class="flex" [blocked]="loading$ | ngrxPush">
  <p-progress-spinner class="self-center m-auto" ariaLabel="loading" />
</p-blockui>

<div class="flex flex-col gap-4">
  <p-button
    label="Create message"
    (onClick)="isCreateMessageDialogVisible = true"
  />
  <ds-message-history-table [messages]="messageDataSource$ | ngrxPush" />
</div>

<ds-create-message-dialog
  [(visible)]="isCreateMessageDialogVisible"
  [userDataSource]="$userDataSource!()"
/>
