<p-dialog
  [header]="title"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
  (onHide)="closeDialog()"
>
  <form [formGroup]="userForm!" (ngSubmit)="submitForm()">
    <input type="text" pInputText />
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="closeDialog()" />
      <p-button
        type="submit"
        [label]="buttonLabel"
        [disabled]="userForm?.invalid"
      />
    </div>
  </form>
</p-dialog>
