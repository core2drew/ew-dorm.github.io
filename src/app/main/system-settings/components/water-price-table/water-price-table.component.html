<p-table
  stripedRows
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 20, 30]"
  [value]="(dataSource$! | ngrxPush)!"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header let>
    <tr>
      <th>Price per m3</th>
      <th>Timestamp</th>
    </tr>
  </ng-template>
  <ng-template #body let-data>
    <tr>
      <td>{{ data.price }}</td>
      <td>{{ data.timestamp }}</td>
    </tr>
  </ng-template>
</p-table>
