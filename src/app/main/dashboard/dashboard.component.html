<div class="flex flex-row w-full gap-4">
  <div class="flex flex-auto flex-col gap-4">
    <ds-metric-card
      class="flex-auto"
      title="Today"
      unit="Cubic meter"
      [value]="todayConsumption$ | ngrxPush"
    />
    <ds-metric-card
      class="flex-auto"
      title="Weekly"
      unit="Cubic meter"
      [value]="weeklyConsumption$ | ngrxPush"
    />
    <ds-metric-card
      class="flex-auto"
      title="Monthly"
      unit="Cubic meter"
      [value]="monthlyConsumption$ | ngrxPush"
    />
  </div>

  <ds-bar-chart [data]="basicData" class="flex-auto" title="Yearly" />
</div>
