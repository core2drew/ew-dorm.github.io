<div class="w-[calc(100%-216px)] pt-[calc(64px+1rem)] m-auto p-5">
  <ng-container *ngIf="loading$ | ngrxPush"> Loading.. </ng-container>
  <ng-container *ngIf="loaded$ | ngrxPush">
    <div class="flex flex-row w-full gap-4">
      <div class="flex flex-auto flex-col gap-4">
        <ds-metric-card class="flex-auto" title="Today" unit="Cubic meter" />
        <ds-metric-card
          class="flex-auto"
          title="Weekly Avg"
          unit="Cubic meter"
        />
        <ds-metric-card
          class="flex-auto"
          title="Monthly Avg"
          unit="Cubic meter"
        />
      </div>

      <ds-bar-chart [data]="basicData" class="flex-auto" title="Monthly" />
    </div>
  </ng-container>
</div>
